<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADF Soluções - Em breve</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .contact {
            margin-top: 20px;
            font-size: 1rem;
        }

        .contact a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo ADF Soluções">
        </div>
        <h1>Em breve!</h1>
        <p>Estamos trabalhando para trazer algo incrível. Nosso site estará no ar em breve.</p>
        <div class="contact">
            <p>Enquanto isso, entre em contato conosco:</p>
            <p>Email: <a href="mailto:contato@adfsolucoes.com.br">contato@adfsolucoes.com.br</a></p>
        </div>
    </div>
</body>
</html>
